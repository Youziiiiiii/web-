<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 运用示例</title>
</head>
<body>
 <!-- 添加一级标题 -->
 <h1 style="text-align: center; font-weight: bold;">这是一级标题</h1>
 <!-- 添加二级标题 -->
 <h2>页面内容介绍</h2>
 <!-- ... existing code ... -->
    <p>这是一个段落。</p>
    <p>行内元素，语义上应出现在内容中间，比如 <a href="https://www.baidu.com">这是一个链接</a> 和 <img src="https://gchat.qpic.cn/gchatpic_new/0/0-0-0455A31DC22133C19BDCEF4BF87A42AF/0" alt="示例图片">。</p>

    <h3>列表</h3>
    <p>有序列表示例：</p>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>
    <p>无序列表示例：</p>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ul>

    <h3>逻辑区块</h3>
    <div style="border: 1px solid black; padding: 10px;">
        <p>这是一个 div 逻辑区块，用于将内容分组。</p>
    </div>

    <h3>表格</h3>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
        </tr>
    </table>

    <h3>表单</h3>
    <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email"><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
